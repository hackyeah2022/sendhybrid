plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.mf'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	implementation 'org.apache.pdfbox:pdfbox:2.0.27'
	implementation 'org.bouncycastle:bcprov-jdk18on:1.72'
	implementation 'org.bouncycastle:bcpkix-jdk18on:1.72'
	implementation 'eu.europa.ec.joinup.sd-dss:dss-bom:5.11.1'
	implementation 'com.fasterxml.jackson.core:jackson-core'
	implementation 'com.fasterxml.jackson.core:jackson-databind'
	implementation 'fr.opensagres.xdocreport:xdocreport:2.0.4'
	implementation 'fr.opensagres.xdocreport:fr.opensagres.xdocreport.converter.docx.xwpf:2.0.4'
	implementation 'org.odftoolkit:odfdom-java:0.10.0'
	implementation 'com.documents4j:documents4j-local:1.1.9'
	implementation 'com.documents4j:documents4j-transformer-msoffice-word:1.1.9'
	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

jar {
	manifest {
		attributes(
				'Main-Class': 'com.mf.hybridesender.HybridesenderApplication'
		)
	}
}
